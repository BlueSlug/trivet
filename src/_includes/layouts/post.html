<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <title>{% if title %} {{ title }} {% else %} {{ site.title }} {% endif %}</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link type="image/x-icon" href="{{ '/' | url }}assets/images/favicon.ico" rel="shortcut icon"/>
        <script type="text/javascript" src="{{ '/' | url }}lib/infusion/infusion-all.js"></script>
        <script type="text/javascript" src="{{ '/' | url }}assets/js/uio.js"></script>
        <!--<script type="text/javascript" src="{{ '/' | url }}assets/js/analytics.js"></script>-->
        <link href="{{ '/' | url }}lib/infusion/src/framework/preferences/css/Enactors.css" rel="stylesheet" type="text/css">
        <link href="{{ '/' | url }}lib/infusion/src/framework/preferences/css/PrefsEditor.css" rel="stylesheet" type="text/css">
        <link href="{{ '/' | url }}lib/infusion/src/framework/preferences/css/SeparatedPanelPrefsEditor.css" rel="stylesheet" type="text/css">
        <link href="{{ '/' | url }}assets/stylesheets/style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700,100" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" rel="stylesheet">
    </head>
    <body>
        <script type="text/javascript">
            $(document).ready(function () {
                uio.setupUIO('/');
            });
        </script>
        {% include partials/uio.html %}
        <div class="fluid-web fluid-web-news">
            <div class="row">
                <div class="flc-toc-tocContainer toc small-12 columns"> </div>
            </div>
            {{ content }}
        </div>
    </body>
</html>
